{% extends "base.html" %}
{% block content %}
<h2>All Courses</h2>
<table class="table">
    <thead>
        <tr>
            <th>Course Name</th>
            <th>Course Number</th>
            <th>Credit Hours</th>
            <th>Department</th>
        </tr>
    </thead>
    <tbody>
        {% for course in courses %}
        <tr>
            <td>{{ course.course_name }}</td>
            <td><a href="{{ url_for('course_info', course_number=course.course_number) }}">{{ course.course_number }}</a></td>
            <td>{{ course.credit_hours }}</td>
            <td>{{ course.department }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
