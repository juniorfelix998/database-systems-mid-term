{% extends "base.html" %}

{% block content %}
<h2>Add Prerequisite</h2>
<form method="POST">
    <div class="form-group">
        <label for="course_number">Select Course</label>
        <select class="form-control" name="course_number" id="course_number" required>
            <option value="">Select a course</option>
            {% for course in courses %}
                <option value="{{ course.course_number }}">{{ course.course_number }} - {{ course.course_name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="prerequisite_number">Prerequisite Course Number</label>
        <input type="text" class="form-control" id="prerequisite_number" name="prerequisite_number" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Prerequisite</button>
</form>
{% endblock %}
