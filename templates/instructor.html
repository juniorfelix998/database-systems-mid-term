{% extends "base.html" %}
{% block content %}
<h2>Sections Taught by {{ instructor }}</h2>
<table class="table">
    <thead>
        <tr>
            <th>Course Number</th>
            <th>Section</th>
            <th>Semester</th>
            <th>Year</th>
        </tr>
    </thead>
    <tbody>
        {% for section in sections %}
        <tr>
            <td><a href="{{ url_for('course_info', course_number=section.course_number) }}">{{ section.course_number }}</a></td>
            <td>{{ section.section_identifier }}</td>
            <td>{{ section.semester }}</td>
            <td>{{ section.year }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
